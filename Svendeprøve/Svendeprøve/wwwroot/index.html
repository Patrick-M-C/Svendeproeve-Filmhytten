<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <!-- Bootstrap JS must come after Blazor to work properly -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.initializeCarousel = function () {
            const carouselEl = document.querySelector('#movieCarousel');
            if (carouselEl && window.bootstrap && bootstrap.Carousel) {
                new bootstrap.Carousel(carouselEl, {
                    interval: 3000,
                    ride: 'carousel',
                    pause: 'hover',
                    wrap: true
                });
            } else {
                console.warn("Bootstrap Carousel could not be initialized.");
            }
        };
    </script>

</body>
</html>
